<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>测试示例</title>
        <link rel="stylesheet" href="unit.css" charset="utf-8">
    </head>
    <body>
        <ul id="results">

        </ul>
        <script src="Nope.min.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                np.test("test 1", function() {
                    np.pause();
                    setTimeout(function() {
                        np.assert(true, "Async test 1");
                    }, 1000);
                    setTimeout(function() {
                        np.assert(false, "Async test 2");
                        np.resume();
                    }, 1500);
                    np.assert(true, "1st test");
                    np.assert(true, "2nd test");
                    np.assert(true, "3rd test");
                    np.assert(true, "4th test");
                    np.assert(true, "5th test");
                    np.assert(true, "6th test");
                });
                np.test("test 2", function() {
                    np.pause();
                    setTimeout(function() {
                        np.assert(true, "Second test");
                        np.resume();
                    }, 1000);
                });
            }
        </script>
    </body>
</html>
